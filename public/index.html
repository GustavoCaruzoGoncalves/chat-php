<!DOCTYPE html>
<html>
<head>
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Lembre-se de incluir o seu arquivo CSS -->
</head>
<body>
    <h1>Chat em Tempo Real</h1>
    <div id="chatContainer">
        <div id="chat"></div>
        <div id="userInput">
            <input type="text" id="nameInput" placeholder="Seu nome">
            <button id="enterChat">Entrar no Chat</button>
        </div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem" disabled>
        <button id="sendMessage" disabled>Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
